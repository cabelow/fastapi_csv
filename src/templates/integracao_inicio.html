<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Comparar Planilhas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffffff;
            padding: 40px 35px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="file"] {
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: border 0.2s, box-shadow 0.2s;
        }

        input[type="file"]:hover {
            border-color: #007BFF;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.2s, box-shadow 0.2s;
        }

        input[type="number"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #5563DE, #74ABE2);
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .file-group i {
            position: absolute;
            left: 12px;
            top: 38px;
            color: #007BFF;
        }

        .file-group input[type="file"] {
            padding-left: 35px;
        }

        ::placeholder {
            color: #aaa;
        }
    </style>
</head>
<body>

<form action="/integracao/processar-upload" method="post" enctype="multipart/form-data">
    <h2><i class="fa-solid fa-file-arrow-up"></i> Comparar Planilhas</h2>

    <div class="form-group file-group">
        <label for="ayz_file">(origem - AYZ) – exportado pelo cliente:</label>
        <i class="fa-solid fa-file-csv"></i>
        <input type="file" name="ayz_file" id="ayz_file" required>
    </div>

    <div class="form-group file-group">
        <label for="btp_file">(destino - BTP) – estrutura usada pela plataforma integrada:</label>
        <i class="fa-solid fa-file-csv"></i>
        <input type="file" name="btp_file" id="btp_file" required>
    </div>

    <div class="form-group">
        <label for="ia_name">Valor da IA para nome de pessoa:</label>
        <input type="number" step="0.01" name="ia_name" id="ia_name" value="0.85" placeholder="0.85">
    </div>

    <div class="form-group">
        <label for="ia_depara">Valor de DE-PARA com IA:</label>
        <input type="number" step="0.01" name="ia_depara" id="ia_depara" value="0.85" placeholder="0.85">
    </div>

    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i> Comparar</button>
</form>

</body>
</html>
